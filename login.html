<!DOCTYPE html>
<head>
    <title>Discord</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="box">
        <div class="login">
            <div class="t1">Welcome back!</div>
            <div class="t2">We're so excited to see you again!</div>
            <form>
                <label class="required">EMAIL OR PHONE NUMBER</label>
                <input type="text"> <br>
                <label class="required">PASSWORD</label>
                <input type="text"> <br>
                <div class="fpass"><a href="">Forgot your password?</a></div>
                <button>Log In</button>
                <div class="acc">Need an account? <a href=""><span class="blue"> Register </span></a></div>
            </form>
        </div>
        <div class="qrlogin">
            <div class="qr">
                <img src="disc.jpg">
            </div>
            <div class="t3">Log in with QR Code</div>
            <div class="t4">Scan this with the <span class="bold">Discord mobile <br> app</span> to login instantly</div>
        </div>
    </div>
</body>
</html>
